<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIPINner - Digital PINs for India</title>
    <meta name="description" content="An interactive web application for working with DIGIPINs (Digital PINs) in India" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Mapbox GL CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin: 0; padding: 0; }
      #root { width: 100vw; height: 100vh; }
      .map-container { width: 100%; height: 100%; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root">
      <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div>Loading map...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="text-align: center; padding: 20px; color: #ef4444;">
              <h2>Error loading the application</h2>
              <p>${event.error?.message || 'An unknown error occurred'}</p>
              <p>Please check the console for more details.</p>
              <button onclick="window.location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Reload Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
